<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recover Password</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/autenticacao/recuperarSenha.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="card-body" style="width: 18rem;">
        <form class="card text-white mb-3">
            <p class="h1">Recover Password</p>
            <p class="h6">
                To recover your password, fill in the field below with your registered email!</p>
            <div class="card-body" >
                <label>E-mail adress:</label>
                <input name="email" id="email" type="email" class="form-control" placeholder="name@example.com" requiredautofocus>
                <div id="liveAlertPlaceholder"></div>
                <button type="button" class="btn btn-primary" id="liveAlertBtn" onclick="validaEmail()">Send</button>
        </form>
</body>
</html>
