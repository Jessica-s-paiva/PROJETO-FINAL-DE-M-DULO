<body>
    <div class="container">
        <div class="col-md-12">
            <div class="row alinharCentro">
                <div class="col-md-6" style="height: 170px;">
                   
                </div>

                <div class="col-md-4">
                    <form class="card-body">

                        <p class="h1">Recuperar senha</p>
                        <p class="h6">
                            Para recuperar sua senha, preencha o campo abaixo com seu e-mail cadastrado!
                        </p>
                        <label>Email:</label>
                        <input name="email" id="email" type="email" class="form-control" placeholder="name@example.com" requiredautofocus>
                        <div id="liveAlertPlaceholder"></div>
                        <button type="button" class="btn btn-primary" id="liveAlertBtn" onclick="recuperarEmail()">Enviar</button>
                       
                    </form>
                </div>
            </div>                
        </div>
    </div>
