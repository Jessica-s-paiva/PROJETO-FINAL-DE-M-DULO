<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inscrição pré-cadastro:</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Average+Sans&family=Cabin:wght@400;500;600&family=Catamaran:wght@300;400;500&family=Poppins:wght@300;400&family=Sarabun:wght@200;300;400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/inscricao.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body class="reset">
        <main class="container" class="col">
            <header id="menu">
                <nav class="navbar fixed-top navegacao d-flex flex-row justify-content-between align-items-end">
                    <img class="logo d-flex flex-row justify-content-start align-items-center" src="../image/logo.png" alt="">
                    <div class="logo d-flex flex-row justify-content-end align-items-center">
                        <a class="navbar-brand" href="../index.html">Home</a>
                        <a class="navbar-brand" href="../html/servicos.html">Serviços</a>
                        <a class="navbar-brand" href="../html/inscricao.html">Cadastro</a>
                        <a class="navbar-brand" href="../html/contatos.html">Contatos</a>
                        <a class="navbar-brand" href="../html/autenticacao/login.html">Login</a>
                    </div>
                </nav>
            </header> 
            <section class="row alinhar">
                <img src="../image/teste2.png" alt="inscrição" class="col-md-6">
                <div class="col-md-6 titulo">
                    <label class="cadastro" for="formulario">Faça o seu pré-cadastro :</label>
                    <form>
                        <div class="card-body card-form">
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input type="text" class="form-control" id="nome" name="nome">
                            </div>
                            <div class="form-group">
                                <label for="email">Endereço de email:</label>
                                <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" name="email">
                            </div>
                            <div class="form-group">
                                <label for="senha1">Senha:</label>
                                <input type="password" id="senha1" class="form-control" aria-describedby="passwordHelpBlock" name="senha1">
                            </div>
                            <div class="form-group">
                                <label for="senha2">Confirme a Senha:</label>
                                <input type="password" id="senha2" class="form-control" aria-describedby="passwordHelpBlock" name="senha2">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputRG">RG:</label>
                                    <input type="text" class="form-control" id="inputRG" name="inputRG">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputCEP">CEP:</label>
                                    <input type="text" class="form-control" id="inputCEP" placeholder="00000000" name="inputCEP">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-7">
                                    <input type="text" class="form-control" id="cidade" placeholder="Cidade">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" id="estado" placeholder="UF">
                                </div>
                                <div class="col-3">
                                    <input type="text" class="form-control" id="bairro" placeholder="Bairro">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-7">
                                    <label></label>
                                    <input type="text" class="form-control" id="rua" placeholder="Rua">
                                </div>
                                <div class="col-2">
                                    <label for=""></label>
                                    <input type="text" class="form-control" id="numero" placeholder="Nº" name="num">
                                </div>
                                <div class="col">
                                    <label for=""></label>
                                    <input type="text" class="form-control" id="complemento" placeholder="Complemento">
                                </div>
                            </div>
                            <div class="divbotao">
                                <button type="submit" class="btn botao" id="button">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <footer class="rodape d-flex flex-column justify-content-evenly align-items-center">
            <div >
                <img class="logo1" src="../image/logo.png"  alt="">
            </div>
            <div>
                <p><small>© Todos os direitos reservados</small> </p>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="../js/inscricao.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js%22%3E</script>
    </body>
</html>
