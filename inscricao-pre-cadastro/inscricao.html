<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inscrição Pré-cadastro:</title>
        <link rel="stylesheet" href="./inscricao.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <main class="container" class="col">
            <nav>

            </nav>
            <section class="row">
                <img src="./Profile Interface-bro.png" alt="" class="col-6" class="fundo">
                <div class="col">
                    <label for="formulario">Inscrição Pré-Cadastro</label>
                    <form class="fundo">
                        <div class="form-group">
                            <label for="formGroupExampleInput">Nome</label>
                            <input type="text" class="form-control" id="formGroupExampleInput">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Endereço de email</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com">
                        </div>
                        <div>
                            <label for="inputPassword5">Senha</label>
                            <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                        </div>
                        <div>
                            <label for="inputConfSenha">Confirme a Senha</label>
                            <input type="password" id="inputConfSenha" class="form-control" aria-describedby="passwordHelpBlock">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputRG">RG</label>
                                <input type="text" class="form-control" id="inputRG">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputCEP">CEP</label>
                                <input type="text" class="form-control" id="inputCEP" placeholder="00000-000">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-7">
                                <input type="text" class="form-control" placeholder="Cidade">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Estado">
                            </div>
                            <div class="col-3">
                                <input type="text" class="form-control" placeholder="Bairro">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-7">
                                <input type="text" class="form-control" placeholder="Rua">
                            </div>
                            <div class="col-2">
                                <input type="text" class="form-control" placeholder="Número">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Complemento">
                            </div>
                          </div>
                          <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </section>
            <footer>

            </footer>
        </main>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
